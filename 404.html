<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | UX Autopsy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f5f3ee;
            --text-primary: #1a1a1a;
            --accent-red: #c41e3a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Playfair Display', Georgia, serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        .error-code {
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 900;
            line-height: 1;
            color: var(--accent-red);
            opacity: 0.15;
            position: absolute;
        }
        .content {
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 2rem;
        }
        a {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--accent-red);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--accent-red);
            transition: all 0.2s ease;
        }
        a:hover {
            background: var(--accent-red);
            color: white;
        }
    </style>
</head>
<body>
    <span class="error-code">404</span>
    <div class="content">
        <h1>Page Not Found</h1>
        <p>Unlike Chad IDE, we actually care about user experience.</p>
        <a href="/">Read the Analysis</a>
    </div>
</body>
</html>
